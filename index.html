<!DOCTYPE html>
<html>

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/scripts.js"></script>
  <title>PIZZA BUILDER</title>
</head>

<body>
  <div class="container">
    <h1>PIZZA BUILDER</h1>
    <p>Build yourself a pizza! Select your options for size and toppings!</p>
    <div class="container">
      <form id="pizzaChoice">
        <div class="form-group">
          <label for="size">Choose your size.</label>
          <select id="sizeChoice" class="form-control">
          <option value="1">Small</option>
          <option value="2">Large</option>
          <option value="3">Triple XL</option>
          </select>
        </div>
        <div class="form-group">
          <label for="topping1">Topping Choice 1.</label>
          <select id="topping1" class="form-control">
          <option value="4">Cheese</option>
          <option value="4">Tomatoes</option>
          <option value="5">Peppers</option>
          <option value="5">Soyrizo</option>
          <option value="6">Donuts</option>
          </select>
        </div>
        <div class="form-group">
          <label for="topping1">Topping Choice 2.</label>
          <select id="topping2" class="form-control">
            <option value="4">Cheese</option>
            <option value="4">Tomatoes</option>
            <option value="5">Peppers</option>
            <option value="5">Soyrizo</option>
            <option value="6">Donuts</option>
          </select>
        </div>
        <button type="submit" class=".btn-lg btn-primary">Build your pizza!</button>
      </form>
      <div class="container">
        <ul id="pizzaInfo">
        </ul>

      </div>
    </div>
  </div>
</body>

</html>
