<!DOCTYPE html>
<html>

  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>PIZZA BUILDER</title>
  </head>

  <body>
    <div class="container">
      <h1>PIZZA BUILDER</h1>
      <p>Build yourself a pizza! Select your options for size and toppings!</p>
      <div class="container">
        <form id="pizzaChoice">
          <div class="form-group">
            <label for="size">Choose your size.</label>
            <select id="sizeChoice" class="form-control">
              <option value="Small">Small</option>
              <option value="Large">Large</option>
              <option value="Triple XL">Triple XL</option>
            </select>
          </div>
          <div class="form-group">
            <label for="topping1">Topping Choice 1.</label>
            <select id="topping1" class="form-control">
              <option value="Cheese">Cheese</option>
              <option value="Tomatoes">Tomatoes</option>
              <option value="Peppers">Peppers</option>
              <option value="Soyrizo">Soyrizo</option>
              <option value="Donuts">Donuts</option>
            </select>
          </div>
          <div class="form-group">
            <label for="topping1">Topping Choice 2.</label>
            <select id="topping2" class="form-control">
              <option value="Cheese">Cheese</option>
              <option value="Tomatoes">Tomatoes</option>
              <option value="Peppers">Peppers</option>
              <option value="Soyrizo">Soyrizo</option>
              <option value="Donuts">Donuts</option>
            </select>
          </div>
          <button type="submit" class="button">Build your pizza!</button>
        </form>
        <div class="container">
          <ul id="pizzaInfo">
          </ul>
          <span id="price"></span>

        </div>
      </div>
    </div>
  </body>

</html>
